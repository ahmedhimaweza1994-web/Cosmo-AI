
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AI Marketing Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dynamic Colors via CSS Variables
              primary: {
                DEFAULT: 'var(--color-primary)',
                500: 'var(--color-primary)',
                600: 'var(--color-primary)', // Mapping to main variable for simplicity in this demo
              },
              accent: {
                cyan: 'var(--color-primary)', // Re-mapped for old code compat
                pink: 'var(--color-secondary)',
                violet: '#9d50bb',
              },
              cosmic: {
                950: '#030014', // Keep base dark for depth
                900: '#0F0826',
              }
            },
            backgroundImage: {
              'gradient-cosmic': 'linear-gradient(to bottom right, var(--color-bg), #151030)',
              'gradient-glass': 'linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01))',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'shadow-pulse': 'shadowPulse 4s ease-in-out infinite',
              'blink': 'blink 4s infinite',
              'talk-mouth': 'talkMouth 0.2s ease-in-out infinite alternate',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shadowPulse: {
                 '0%, 100%': { transform: 'scale(1)', opacity: '0.3' },
                 '50%': { transform: 'scale(1.2)', opacity: '0.1' },
              },
              blink: {
                '0%, 96%, 100%': { transform: 'scaleY(1)' },
                '98%': { transform: 'scaleY(0.1)' },
              },
              talkMouth: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.5)' }
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' }
              }
            }
          }
        }
      }
    </script>
    <!-- Added Cairo for Arabic Support -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-primary: #00d2ff;
        --color-secondary: #ff0099;
        --color-bg: #030014;
      }
      
      body { font-family: 'Outfit', sans-serif; background-color: var(--color-bg); color: #e2e8f0; overflow-x: hidden; }
      h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-arabic { font-family: 'Cairo', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f0c29; }
      ::-webkit-scrollbar-thumb { background: #2d1b69; border-radius: 4px; }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel-strong {
        background: rgba(10, 5, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Grid Background Pattern with Radial Vignette Mask */
      .bg-grid-pattern {
        background-size: 30px 30px;
        /* Increased opacity to 0.09 for clearer visibility in center */
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.09) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.09) 1px, transparent 1px);
        /* Radial Mask: solid center (black 40%) then fades to transparent */
        mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black 40%, transparent 80%);
        -webkit-mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black 40%, transparent 80%);
      }
      
      .will-change-transform {
        will-change: transform;
      }
    </style>

{

    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@8.16.1?external=react,react-dom,three",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@9.102.6?external=react,react-dom,three,@react-three/fiber",
    "three": "https://aistudiocdn.com/three@0.162.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>

</html>
